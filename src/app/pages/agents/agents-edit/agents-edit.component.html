<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header align-items-center d-flex">
                <h4 class="card-title mb-0 flex-grow-1 kuffi">تبديل الدائرة</h4>
               
            </div><!-- end card header -->
        <form #f="ngForm"  (ngSubmit)="onUpdateResource(f)" *ngIf="currentResource"  [ngClass]="{'was-validated':formSubmitted}">
            <div class="card-body">
                <p></p>
                <div class="live-preview">
                    <div class="row gy-4">
                 
          
                        <div class="col-xxl-2 col-md-2">
                            <div>
                                <label for="placeholderInput" class="form-label kuffi">الإسم </label>
                                <input type="text" name="prenom" [ngModel]="currentResource.prenom" required class="form-control kuffi" id="placeholderInput"
                                    placeholder="أدخل الإسم  "  #designationInput="ngModel">
                                    <div class="invalid-feedback kuffi" *ngIf="(f.submitted && designationInput.invalid)">
                                        يرجى إدخال الإسم   
                                    </div>
                                  
                                  
                                   
                            </div>
                        </div><!--end col-->
                        <div class="col-xxl-2 col-md-2">
                            <div>
                                <label for="placeholderInput" class="form-label kuffi">النسب</label>
                                <input type="text" class="form-control designation-placeholder" required id="placeholderInput"
                                [ngModel]="currentResource.nom" name="nom" placeholder="أدخل النسب" #designationFrInput="ngModel">
                                <div class="invalid-feedback kuffi" *ngIf="f.submitted && designationFrInput.invalid">
                                    يرجى إدخال النسب
                                </div>   
                          
                            </div>
                        </div><!--end col-->
            
                        <div class="col-xxl-2 col-md-2">
                            <div>
                                <label for="placeholderInput" class="form-label kuffi">رقم البطاقة الوطنية </label>
                                <input type="text" name="cin" [ngModel]="currentResource.cin" required class="form-control kuffi" id="placeholderInput"
                                    placeholder="أدخل رقم البطاقة الوطنية  "  #designationInput="ngModel">
                                    <div class="invalid-feedback kuffi" *ngIf="(f.submitted && designationInput.invalid)">
                                        يرجى إدخال رقم البطاقة الوطنية   
                                    </div>
                                  
                                  
                                   
                            </div>
                        </div><!--end col-->
                        <div class="col-xxl-2 col-md-2">
                            <label for="placeholderInput" class="form-label kuffi">الصفة</label>
                              <select class="form-select mb-2 kuffi" name="fonction"  required [ngModel]="fonction" #fonctionSelect="ngModel" (ngModelChange)="onFonctionClicked($event)">
                                <option  value="" disabled selected>أدخل الصفة</option>
                                <option *ngFor="let fonction of fonctions" [value]="fonction.id">{{fonction.designation}}</option>
                              </select> 
                              <div class="invalid-feedback kuffi" *ngIf="f.submitted && (fonctionSelect.invalid)">
                                يرجى إدخال الصفة
                            </div>
                    
                        </div>
                        <div class="col-xxl-2 col-md-2">
                            <label for="placeholderInput" class="form-label kuffi">الملحقة</label>
                            <div *ngIf="getConnectedUserRole()=='USER-AAL'">
                                <select *ngIf="getConnectedUserRole()=='USER-AAL'" [disabled]="true" class="form-select mb-2 kuffi" name="annexe"  required [ngModel]="annexe" #annexeSelected="ngModel" (ngModelChange)="onAnnexeClicked($event)">
                                    <option  value="" disabled selected>أدخل الملحقة</option>
                                    <option *ngFor="let pachalik of annexes" [value]="pachalik.id">{{pachalik.designation}}</option>
                                  </select> 
                            </div>
                       
                              <div *ngIf="getConnectedUserRole()!='USER-AAL'">
                                <select  class="form-select mb-2 kuffi" name="annexe"  required [ngModel]="annexe" #annexeSelected="ngModel" (ngModelChange)="onAnnexeClicked($event)">
                                    <option  value="" disabled selected>أدخل الملحقة</option>
                                    <option *ngFor="let pachalik of annexes" [value]="pachalik.id">{{pachalik.designation}}</option>
                                  </select> 
                                  <div class="invalid-feedback kuffi" *ngIf="f.submitted && (annexeSelected.invalid)">
                                    يرجى إدخال الملحقة
                                </div> 
                              </div>
                         
                    
                        </div>
                        <div>
                            <div class="hstack gap-2">
                                <button type="submit"  class="btn btn-success">حفظ</button>
                                <!-- <button type="button" class="btn btn-danger" (click)="reset(f)">إلغاء</button> -->
                            </div>
                        </div>
            
    </div>
    </div>
    </div>
        </form>
    </div>
    </div>
</div>
