<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header align-items-center d-flex">
                <h4 class="card-title mb-0 flex-grow-1 kuffi">إضافة ملحقة جديدة</h4>
               
            </div><!-- end card header -->
        <form #f="ngForm" (ngSubmit)="onSaveResource(f)" [ngClass]="{'was-validated':formSubmitted}">
            <div class="card-body">
                <p></p>
                <div class="live-preview">
                    <div class="row gy-4">
                 
          
                        <div class="col-xxl-4 col-md-6">
                            <div>
                                <label for="placeholderInput" class="form-label kuffi">إسم الملحقة بالعربية  </label>
                                <input type="text" name="designation" ngModel required class="form-control kuffi" id="placeholderInput"
                                    placeholder="أدخل إسم الملحقة بالعربية"  #designationInput="ngModel">
                                    <div class="invalid-feedback kuffi" *ngIf="(f.submitted && designationInput.invalid)">
                                        يرجى إدخال إسم الملحقة بالعربية 
                                    </div>
                                  
                                  
                                   
                            </div>
                        </div><!--end col-->
                        <div class="col-xxl-4 col-md-6">
                            <div>
                                <label for="placeholderInput" class="form-label kuffi">إسم الملحقة بالفرنسية</label>
                                <input type="text" class="form-control designation-placeholder" required id="placeholderInput"
                                ngModel name="designationFr" placeholder="أدخل إسم الملحقة بالفرنسية" #designationFrInput="ngModel">
                                <div class="invalid-feedback kuffi" *ngIf="f.submitted && designationFrInput.invalid">
                                    يرجى إدخال إسم الملحقة بالفرنسية
                                </div>   
                          
                            </div>
                        </div><!--end col-->
            
                        <div class="col-xxl-4 col-md-6">
                            <label for="placeholderInput" class="form-label kuffi">الدائرة</label>
                              <select class="form-select mb-3 kuffi" name="district"  required ngModel #districtSelect="ngModel">
                                <option  value="" disabled selected>أدخل الدائرة</option>
                                <option *ngFor="let district of districts" [value]="district.id">{{district.designation}}</option>
                              </select> 
                              <div class="invalid-feedback kuffi" *ngIf="f.submitted && (districtSelect.invalid)">
                                يرجى إدخال الدائرة
                            </div>
                    
                        </div>
                        <div>
                            <div class="hstack gap-2">
                                <button type="submit"  class="btn btn-success">حفظ</button>
                                <button type="button" class="btn btn-danger" (click)="reset(f)">إلغاء</button>
                            </div>
                        </div>
            
    </div>
    </div>
    </div>
        </form>
    </div>
    </div>
</div>
