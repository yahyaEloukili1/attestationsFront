<div class="row justify-content-center dashboard-container">

  <!-- üîπ INDICATEURS (LEFT) -->
  <div class="col-md-4">
    <div class="indicator-card">

      <h5 class="text-center mb-4 indicator-title">
        Indicateurs Communaux
      </h5>

      <div class="row g-3">

        <div class="col-md-6">
          <div class="kpi">
            <i class="bi bi-people-fill text-primary"></i>
            <div class="kpi-content">
              <div class="kpi-label">Population totale</div>
              <div class="kpi-value">84715</div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="kpi">
            <i class="bi bi-aspect-ratio text-secondary"></i>
            <div class="kpi-content">
              <div class="kpi-label">Superficie (km¬≤)</div>
              <div class="kpi-value">2451</div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="kpi">
            <i class="bi bi-gender-female text-danger"></i>
            <div class="kpi-content">
              <div class="kpi-label">Femmes</div>
              <div class="kpi-value">9207</div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="kpi">
            <i class="bi bi-gender-male text-primary"></i>
            <div class="kpi-content">
              <div class="kpi-label">Hommes</div>
              <div class="kpi-value">9277</div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="kpi">
            <i class="bi bi-flag-fill text-success"></i>
            <div class="kpi-content">
              <div class="kpi-label">Marocains</div>
              <div class="kpi-value">20015</div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="kpi">
            <i class="bi bi-globe text-warning"></i>
            <div class="kpi-content">
              <div class="kpi-label">√âtrangers</div>
              <div class="kpi-value">647</div>
            </div>
          </div>
        </div>

        <div class="col-md-12">
          <div class="kpi kpi-full">
            <i class="bi bi-house-door-fill text-dark"></i>
            <div class="kpi-content">
              <div class="kpi-label">Nombre de m√©nages</div>
              <div class="kpi-value">8203</div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- üîπ MAP (RIGHT) -->
  <div class="col-md-8">
    <div class="map-card">

      <div class="map-title">
        Commune de Boucraa
      </div>

      <div #mapContainer class="map-only"></div>

      

    </div>
  </div>
 <div class="hstack gap-2 mt-2 justify-content-center mt-5 flex-wrap">

  <!-- ‚úÖ MISE TOGGLE -->
  <button
    type="button"
    class="btn btn-lg mise-btn text-center"
    [class.is-active]="miseVisible"
    (click)="toggleMise()"
  >
    <i class="bi" [ngClass]="miseVisible ? 'bi-check-circle-fill' : 'bi-geo-alt-fill'"></i>
    Mise √† niveau 
  </button>

  <!-- ‚úÖ EDUCATION TOGGLE -->
  <button
    type="button"
    class="btn btn-lg education-btn text-center"
    [class.is-active]="educationVisible"
    (click)="toggleEducation()"
  >
    <i class="bi" [ngClass]="educationVisible ? 'bi-check-circle-fill' : 'bi-book-fill'"></i>
    Education
  </button>

  <!-- ‚úÖ SANTE TOGGLE -->
  <button
    type="button"
    class="btn btn-lg health-btn text-center"
    [class.is-active]="santeVisible"
    (click)="toggleSante()"
  >
    <i class="bi" [ngClass]="santeVisible ? 'bi-check-circle-fill' : 'bi-heart-pulse-fill'"></i>
    Sant√©
  </button>

  <!-- ‚úÖ EAU TOGGLE -->
<button
  type="button"
  class="btn btn-lg water-btn text-center"
  [class.is-active]="eauPotableVisible"
  (click)="toggleEauPotable()"
>
  <i class="bi" [ngClass]="eauPotableVisible ? 'bi-check-circle-fill' : 'bi-droplet-fill'"></i>
  Eau potable
</button>

  <!-- ‚úÖ EMPLOI TOGGLE -->
  <button
    type="button"
    class="btn btn-lg emploi-btn text-center"
    [class.is-active]="emploiVisible"
    (click)="toggleEmploi()"
  >
    <i class="bi" [ngClass]="emploiVisible ? 'bi-check-circle-fill' : 'bi-briefcase-fill'"></i>
    Emploi
  </button>

</div>

</div>
