<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header align-items-center d-flex">
                <h4 class="card-title mb-0 flex-grow-1 kuffi">تبديل الشارع</h4>
               
            </div><!-- end card header -->
        <form #f="ngForm"  (ngSubmit)="onUpdateResource(f)" *ngIf="currentResource"  [ngClass]="{'was-validated':formSubmitted}">
            <div class="card-body">
                <p></p>
                <div class="live-preview">
                    <div class="row gy-4">
                 
          
                        <div class="col-xxl-4 col-md-6">
                            <div>
                                <label for="placeholderInput" class="form-label kuffi">إسم الشارع بالعربية  </label>
                                <input type="text" name="designation"  required class="form-control kuffi" id="placeholderInput"
                                    placeholder="أدخل إسم الشارع بالعربية" [ngModel]="currentResource.designation" #designationInput="ngModel">
                                    <div class="invalid-feedback kuffi" *ngIf="(f.submitted && designationInput.invalid)">
                                        يرجى إدخال إسم الشارع بالعربية 
                                    </div>
                                  
                                   
                            </div>
                        </div><!--end col-->
                        <div class="col-xxl-4 col-md-6">
                            <div>
                                <label for="placeholderInput" class="form-label kuffi">إسم الشارع بالفرنسية</label>
                                <input type="text" class="form-control designation-placeholder" required id="placeholderInput"
                                [ngModel]="currentResource.designationFr" #designationFrInput="ngModel"  name="designationFr" placeholder="أدخل إسم الشارع بالفرنسية">
                                <div class="invalid-feedback kuffi" *ngIf="f.submitted && designationFrInput.invalid">
                                    يرجى إدخال إسم الشارع بالفرنسية
                                </div>  
                            </div>
                        </div><!--end col-->
                        <div class="col-xxl-4 col-md-6">
                            <label for="placeholderInput" class="form-label kuffi">الحي</label>
                              <select class="form-select mb-3 kuffi" name="pachalik" [ngModel]="quartier"  ngModel (ngModelChange)="onRowClick($event)">
                                <option  value="" disabled selected>أدخل الحي</option>
                                <option *ngFor="let quartier of quartiers" [value]="quartier.id">{{quartier.designation}}</option>
                              </select> 
                         
                    
                        </div>
            
                        <div>
                            <div class="hstack gap-2">
                                <button type="submit"  class="btn btn-success kuffi">حفظ</button>
                                <button type="button" class="btn btn-danger kuffi" (click)="reset(f)">إلغاء</button>
                            </div>
                        </div>
    </div>
    </div>
    </div>
        </form>
    </div>
    </div>
</div>
