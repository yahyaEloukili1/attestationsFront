<div class="row justify-content-center dashboard-container">

  <!-- üîπ INDICATEURS (LEFT) -->
  <div class="col-md-4">
    <div class="indicator-card">

      <h5 class="text-center mb-4 indicator-title">
        Indicateurs Communaux
      </h5>

      <div class="row g-3">

        <div class="col-md-6">
          <div class="kpi">
            <i class="bi bi-building text-primary"></i>
            <div class="kpi-content">
              <div class="kpi-label">Population urbaine</div>
              <div class="kpi-value">68%</div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="kpi">
            <i class="bi bi-people-fill text-success"></i>
            <div class="kpi-content">
              <div class="kpi-label">Population totale</div>
              <div class="kpi-value">15 847</div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="kpi">
            <i class="bi bi-person-x text-danger"></i>
            <div class="kpi-content">
              <div class="kpi-label">Taux de ch√¥mage</div>
              <div class="kpi-value">0.23%</div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="kpi">
            <i class="bi bi-tree-fill text-success"></i>
            <div class="kpi-content">
              <div class="kpi-label">Population rurale</div>
              <div class="kpi-value">32%</div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="kpi">
            <i class="bi bi-hospital text-danger"></i>
            <div class="kpi-content">
              <div class="kpi-label">Centres de sant√©</div>
              <div class="kpi-value">2</div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="kpi">
            <i class="bi bi-mortarboard-fill text-warning"></i>
            <div class="kpi-content">
              <div class="kpi-label">√âcoles publiques</div>
              <div class="kpi-value">54</div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- üîπ MAP (RIGHT) -->
  <div class="col-md-8">
    <div class="map-card">

      <div class="map-title">
        Commune de Dcheira
      </div>

      <div #mapContainer class="map-only"></div>

    </div>
  </div>
<!-- üîò ACTION BUTTONS -->
<!-- üîò ACTION BUTTONS -->
<div class="hstack gap-2 mt-5 justify-content-center flex-wrap">

  <button
    type="button"
    class="btn btn-lg mise-btn text-center"
    [class.is-active]="miseVisible"
    (click)="toggleMise()"
  >
    <i class="bi" [ngClass]="miseVisible ? 'bi-check-circle-fill' : 'bi-geo-alt-fill'"></i>
    Mise √† niveau 
  </button>

  <button
    type="button"
    class="btn btn-lg education-btn text-center"
    [class.is-active]="educationVisible"
    (click)="toggleEducation()"
  >
    <i class="bi" [ngClass]="educationVisible ? 'bi-check-circle-fill' : 'bi-book-fill'"></i>
    Education
  </button>

  <button
    type="button"
    class="btn btn-lg health-btn text-center"
    [class.is-active]="santeVisible"
    (click)="toggleSante()"
  >
    <i class="bi" [ngClass]="santeVisible ? 'bi-check-circle-fill' : 'bi-heart-pulse-fill'"></i>
    Sant√©
  </button>

  <button
    type="button"
    class="btn btn-lg water-btn text-center"
    [class.is-active]="eauPotableVisible"
    (click)="toggleEauPotable()"
  >
    <i class="bi" [ngClass]="eauPotableVisible ? 'bi-check-circle-fill' : 'bi-droplet-fill'"></i>
    Eau potable
  </button>

  <button
    type="button"
    class="btn btn-lg emploi-btn text-center"
    [class.is-active]="emploiVisible"
    (click)="toggleEmploi()"
  >
    <i class="bi" [ngClass]="emploiVisible ? 'bi-check-circle-fill' : 'bi-briefcase-fill'"></i>
    Emploi
  </button>

</div>

</div>
