<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header align-items-center d-flex">
                <h4 class="card-title mb-0 flex-grow-1 kuffi"> تبديل كلمة السر </h4>
               
            </div><!-- end card header -->
        <form #f="ngForm" (ngSubmit)="changePassword(f)" [ngClass]="{'was-validated':formSubmitted}" >
            <div class="card-body">
                <p></p>
                <div class="live-preview">
                    <div class="row gy-4">
                 
          
                        <div class="col-xxl-6 col-md-6">
                            <div>
                                <label for="placeholderInput" class="form-label kuffi">أدخل كلمة السر الجديدة</label>
                                <input type="password" name="password" ngModel  required class="form-control kuffi" id="placeholderInput" 
                                #password="ngModel" placeholder="  كلمة السر">
                                    <div class="invalid-feedback kuffi" *ngIf="f.submitted && password.invalid">
                                        يرجى إدخال إسم الدائرة بالفرنسية
                                    </div> 
                                  
                                  
                                   
                            </div>
                        </div><!--end col-->
                        <div class="col-xxl-6 col-md-6">
                            <div>
                                <label for="placeholderInput" class="form-label kuffi">أكد كلمة السر </label>
                                <input type="password" name="confirmPassword" ngModel required class="form-control kuffi" id="placeholderInput"
                                #confirmPassword="ngModel"   
                                placeholder="أكد كلمة السر">
                                    <div class="invalid-feedback kuffi"  *ngIf="f.submitted && confirmPassword.invalid">
                                 يرجى تأكيد كلمة السر 
                                
                                    </div>
                                    <div   *ngIf="confirmPassword.touched && (password.value!=confirmPassword.value)" style="color: red;">
                                        المرجو تأكيد كلمة السر
                                    </div>
                                  
                                   
                            </div>
                        </div><!--end col-->
            
                     
                        <div>
                            <div class="hstack gap-2">
                                <button type="submit"   class="btn btn-success">حفظ</button>
                                <button type="button" class="btn btn-danger" (click)="reset(f)" >إلغاء</button>
                            </div>
                        </div>
            
    </div>
    </div>
    </div>
        </form>
    </div>
    </div>
</div>
