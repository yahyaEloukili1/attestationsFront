
<!-- End Breadcrumbs -->

<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header d-flex align-items-center">
          <h4 class="card-title mb-0 flex-grow-1"><i class="ri-line-chart-fill" style="color: #364574;"></i> لائحة الأحياء <span style="color: maroon;">{{districtForhtml || ''}}</span></h4>
          <button type="button" (click)="addResource()" class="btn btn-soft-info add-btn ms-auto">تصدير  <i class="ri-file-download-line align-bottom me-1"></i></button>&nbsp;
          <button type="button" (click)="addResource()" class="btn btn-success add-btn ms-auto">حي جديد <i class="ri-add-line align-bottom me-1"></i></button>
     
        </div><!-- end card header -->
      
        <div class="card-body">
          <div class="row g-4 mb-3">
            <div class="col-sm-auto">
              <div class="d-flex">
        
                
               &nbsp;   <div class="search-box ms-2">
                   
                    <div class="hstack gap-2">
                      <input type="text" class="form-control search kuffi" placeholder="البحث بإسم الحي   ..." [(ngModel)]="designation">
                      <button type="button" class="btn btn-success" (click)="searchByDesignation()"><i class="ri-search-line"></i></button>
                  </div>
                </div>
              </div>
              </div>
             
       
        </div>
          <div class="table-responsive">
            <table class="table table-sm">
              <thead>
                <tr>
                  <th>إسم الحي بالعربية</th>
                  <th>إسم الحي بالفرنسية</th>
               
             
            
  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let p of quartiers; let i = index">
                  <td style="vertical-align: middle;" class="kuffi">{{p.designation}}</td>
                  <td style="vertical-align: middle;">{{p.designationFr}}</td>
               
                  <td style="vertical-align: middle;">
                      <button class="btn  btn-sm btn-warning" style="width: 80px;height: 30px;" (click)="onEditResource(p)">تبديل <i class="ri-edit-line"></i></button>
                      &nbsp;
                      <button class="btn  btn-sm btn-danger" style="width: 80px;height: 30px;" (click)="onDeleteResource(p['_links'].self.href)">حذف <i class="ri-delete-bin-6-line"></i></button>
                  </td>
              </tr>
              
              </tbody>
            </table>
          </div>
          <div style="text-align: left;">
            <div style="display: flex; justify-content: space-between;">
              <p class="kuffi">{{ getDisplayRange() }}</p>
              <ul *ngIf="pages && pages.length > 0" class="pagination" [ngClass]="selected == true ? 'd-none' : 'd-flex'">
                  <li class="kuffi">
                      <a class="clickable page-link" (click)="goToPreviousPage()" [ngClass]="{ 'disabled': currentPage === 0 }">السابق</a>
                  </li>
                  <li [ngClass]="i == currentPage ? 'page-item active' : 'page-item'" *ngFor="let p of pages; let i = index">
                      <a class="clickable page-link" (click)="onPageClicked(i)">{{i}}</a>
                  </li>
                  <li class="kuffi">
                      <a class="clickable page-link" (click)="goToNextPage()" [ngClass]="{ 'disabled': currentPage === pages.length - 1 }">التالي</a>
                  </li>
              </ul>
              
          </div>
          
          
     
          </div>
        </div><!-- end card-body -->
      </div><!-- end card -->
    </div>
    <!-- end col -->
  </div>
  <!-- end row -->
