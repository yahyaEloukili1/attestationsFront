<div class="province-page">

  <div class="row g-4 align-items-stretch">
    <div class="col-md-4">
      <div class="panel-card indicators-card">
        <div class="panel-header text-center">
          Indicateurs provinciaux
        </div>

        <div class="panel-body">
          <div class="row g-3">

            <div class="col-12 col-md-6 col-lg-6">
              <div class="indicator-item">
                <div class="indicator-text">
                  <div class="indicator-title">Superficie (km²)</div>
                  <div class="indicator-value">2451</div>
                </div>
                <div class="indicator-icon soft-blue">
                  <i class="bi bi-aspect-ratio"></i>
                </div>
              </div>
            </div>

            <div class="col-12 col-md-6 col-lg-6">
              <div class="indicator-item">
                <div class="indicator-text">
                  <div class="indicator-title">Population totale</div>
                  <div class="indicator-value">84715</div>
                </div>
                <div class="indicator-icon soft-indigo">
                  <i class="bi bi-people-fill"></i>
                </div>
              </div>
            </div>

            <div class="col-12 col-md-6 col-lg-6">
              <div class="indicator-item">
                <div class="indicator-text">
                  <div class="indicator-title">Hommes</div>
                  <div class="indicator-value">9277</div>
                </div>
                <div class="indicator-icon soft-indigo">
                  <i class="bi bi-gender-male"></i>
                </div>
              </div>
            </div>

            <div class="col-12 col-md-6 col-lg-6">
              <div class="indicator-item">
                <div class="indicator-text">
                  <div class="indicator-title">Femmes</div>
                  <div class="indicator-value">9207</div>
                </div>
                <div class="indicator-icon soft-red">
                  <i class="bi bi-gender-female"></i>
                </div>
              </div>
            </div>

            <div class="col-12 col-md-6 col-lg-6">
              <div class="indicator-item">
                <div class="indicator-text">
                  <div class="indicator-title">Étrangers</div>
                  <div class="indicator-value">647</div>
                </div>
                <div class="indicator-icon soft-yellow">
                  <i class="bi bi-globe"></i>
                </div>
              </div>
            </div>

            <div class="col-12 col-md-6 col-lg-6">
              <div class="indicator-item">
                <div class="indicator-text">
                  <div class="indicator-title">Marocains</div>
                  <div class="indicator-value">20015</div>
                </div>
                <div class="indicator-icon soft-green">
                  <i class="bi bi-flag-fill"></i>
                </div>
              </div>
            </div>

            <div class="col-12">
              <div class="indicator-item indicator-item-wide">
                <div class="indicator-text">
                  <div class="indicator-title">Nombre de ménages</div>
                  <div class="indicator-value">8203</div>
                </div>
                <div class="indicator-icon soft-gray">
                  <i class="bi bi-house-door-fill"></i>
                </div>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>

        </div>

      </div>
    </div>
  </div>

  <!-- BUTTONS -->
  <div class="hstack gap-2 mt-5 justify-content-center">

  <button
    type="button"
    class="btn btn-lg mise-btn text-center"
    [class.is-active]="miseVisible"
    (click)="toggleMise()"
  >
    <i class="bi" [ngClass]="miseVisible ? 'bi-check-circle-fill' : 'bi-geo-alt-fill'"></i>
    Mise à niveau 
  </button>

    <!-- ✅ EDUCATION TOGGLE -->
<!-- ✅ EDUCATION TOGGLE (same logic as santé) -->
<button
  type="button"
  class="btn btn-lg education-btn text-center"
  [class.is-active]="educationVisible"
  (click)="toggleEducation()"
>
  <i class="bi" [ngClass]="educationVisible ? 'bi-check-circle-fill' : 'bi-book-fill'"></i>
  Education
</button>


    <!-- ✅ SANTE TOGGLE -->
    <button
      type="button"
      class="btn btn-lg health-btn text-center"
      [class.is-active]="santeVisible"
      (click)="toggleSante()"
    >
      <i class="bi" [ngClass]="santeVisible ? 'bi-check-circle-fill' : 'bi-heart-pulse-fill'"></i>
      Santé
    </button>

     <button
      type="button"
      class="btn btn-lg eau-btn text-center"
      [class.is-active]="eauPotableVisible"
      (click)="toggleEauPotable()"
    >
      <i class="bi" [ngClass]="eauPotableVisible ? 'bi-check-circle-fill' : 'bi-droplet-fill'"></i>
      Eau potable
    </button>

  <button
    type="button"
    class="btn btn-lg emploi-btn text-center"
    [class.is-active]="emploiVisible"
    (click)="toggleEmploi()"
  >
    <i class="bi" [ngClass]="emploiVisible ? 'bi-check-circle-fill' : 'bi-briefcase-fill'"></i>
    Emploi
  </button>

  </div>

</div>
