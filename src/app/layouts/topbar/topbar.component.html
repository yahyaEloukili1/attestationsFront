<header
  id="page-topbar"
  data-scroll-header
  (window:scroll)="windowScroll()"
  dir="ltr"
>
  <div class="layout-width position-relative">
    <div class="navbar-header d-flex justify-content-between align-items-center" dir="ltr">

      <!-- ================= LEFT SIDE ================= -->
      <div class="d-flex align-items-center">

        <!-- LOGO -->
        <div class="navbar-brand-box horizontal-logo">
          <a href="javascript:void(0);" class="logo logo-dark d-flex align-items-center">
            <span class="logo-lg">
              <img src="assets/images/mi.webp" alt="Logo" height="35" />
            </span>
            &nbsp;&nbsp;
            <span class="text-start" dir="ltr">
              Wilaya de la région de Laâyoune-Sakia El Hamra
            </span>
          </a>
        </div>

        <!-- MOBILE MENU BUTTON -->
        <button
          type="button"
          class="btn btn-sm px-3 fs-16 header-item vertical-menu-btn topnav-hamburger"
          id="topnav-hamburger-icon"
          (click)="toggleMobileMenu($event)"
        >
          <span class="hamburger-icon">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </button>

      </div>

      <!-- ================= CENTER TITLE ================= -->
    <div class="topbar-center-title text-start" dir="ltr">
        Plan de développement territorial intégré
      </div>

      <!-- ================= RIGHT SIDE ================= -->
      <div class="d-flex align-items-center ms-auto justify-content-end" style="margin-left: auto;">

        <!-- USER DROPDOWN -->
        <div class="dropdown ms-sm-3 header-item topbar-user topbar-user-right" ngbDropdown>
          <button
            type="button"
            class="btn"
            id="page-header-user-dropdown"
            data-bs-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            ngbDropdownToggle
          >
            <span class="d-flex align-items-center">
              <img
                class="rounded-circle header-profile-user"
                src="{{ rnpService.host + '/photoUser/' + photoUserId }}"
                alt="User Avatar"
              />
              <span class="text-start ms-xl-2">
                <span
                  class="d-none d-xl-inline-block ms-1 fw-medium user-name-text"
                >
                  {{ userData.first_name }} {{ userData.last_name }}
                </span>
                <span
                  class="d-none d-xl-block ms-1 fs-12 text-muted user-name-sub-text droid-arabic-kufi"
                >
                  {{ firstNameAr }}
                </span>
              </span>
            </span>
          </button>

          <!-- DROPDOWN MENU -->
          <div class="dropdown-menu text-start" dir="ltr" ngbDropdownMenu>
            <h6 class="dropdown-header text-start">
              Bonjour {{ userData.first_name }} !
            </h6>

            <a
              class="dropdown-item"
              href="javascript:void(0);"
              (click)="logout()"
            >
              <i class="mdi mdi-logout text-muted fs-16 align-middle me-1"></i>
              <span class="align-middle text-start">
                Se déconnecter
              </span>
            </a>
          </div>
        </div>

      </div>
    </div>
  </div>
</header>

<!-- ================= REMOVE NOTIFICATION MODAL ================= -->
<ng-template #removenotification let-modal>
  <div class="modal-content">
    <div class="modal-header">
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
        id="NotificationModalbtn-close"
        (click)="modal.dismiss('Cross click')"
      ></button>
    </div>

    <div class="modal-body">
      <div class="mt-2 text-center">
        <div class="mt-4 pt-2 fs-15 mx-4 mx-sm-5">
          <h4>Are you sure?</h4>
          <p class="text-muted mx-4 mb-0">
            Are you sure you want to remove this Notification?
          </p>
        </div>
      </div>

      <div class="d-flex gap-2 justify-content-center mt-4 mb-2">
        <button
          type="button"
          class="btn w-sm btn-light"
          data-bs-dismiss="modal"
          (click)="modal.dismiss('Cross click')"
        >
          Close
        </button>
        <button
          type="button"
          class="btn w-sm btn-danger"
          id="delete-notification"
          (click)="notificationDelete()"
        >
          Yes, Delete It!
        </button>
      </div>
    </div>
  </div>
</ng-template>
